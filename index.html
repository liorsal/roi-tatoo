<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">

          <h1 class="artist-name">Roí Zeev</h1>

    <!-- Designs -->

        <div class="design-item small paper"><img src="images/7967c992-6279-4946-a5cf-913f5ff2a014.JPG" alt="Hiking boot design"></div>
        <div class="design-item small paper"><img src="images/9ca89574-8ed0-4c40-9f86-908ccccb37ce.JPG" alt="Conch shell design"></div>
      </div>
    </section>

    <!-- Tattoos -->
    <section class="tattoos-section">
      <div class="tattoos-grid">
        <div class="tattoo-item"><img src="images/2b12088e-5b04-46dc-924f-211b43f73df4.JPG" alt="Moomins tattoo on forearm"></div>
        <div class="tattoo-item"><img src="images/f172c294-7ba5-49da-88fe-3e4a782c94e7.JPG" alt="Paw print tattoo on leg"></div>

      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="social-links">
        <a href="#" class="social-link">וואטסאפ</a>
        <a href="#" class="social-link">אינסטגרם</a>
      </div>
    </footer>
  </div>

  <!-- === BOOTSTRAP לפני טעינת הסקריפט החיצוני === -->
  <script>
  (function(){
    // 1) labels ברירת מחדל (אם לא הוגדרו)
    window.labels = window.labels || {
      incText:"הגדלת טקסט", spacing:"ריווח טקסט",
      highContrast:"ניגודיות גבוהה", darkContrast:"ניגודיות כהה",
      grayscale:"גווני אפור", invert:"היפוך צבעים",
      underlineLinks:"קו תחתון לקישורים", highlightLinks:"הדגשת קישורים",
      dyslexia:"גופן נגיש (דיסלקסיה)", bigCursor:"סמן עכבר גדול",
      noAnim:"ביטול אנימציות", focusMode:"פוקוס קריאה",
      readAloud:"קריאה בקול", visionProfile:"פרופיל כבדי ראייה",
      dyslexiaProfile:"פרופיל דיסלקציה", cognitiveProfile:"פרופיל קוגניטיבי",
      reset:"איפוס הגדרות"
    };

    // 2) הגדרות ברירת מחדל
    window.liorAcc = window.liorAcc || {};
    window.liorAcc.settings = Object.assign({
      position: 'right',
      declaration: '/accessibility',
      lang: (document.documentElement && document.documentElement.lang) || 'he',
      fontUrl: ''
    }, window.liorAcc.settings || {});

    // 3) יצירת שלד האלמנטים שהסקריפט מה-GitHub מצפה להם
    var d = document;
    var root = d.getElementById('lior-acc-root');
    if (!root) {
      root = d.createElement('div');
      root.id = 'lior-acc-root';
      d.body.appendChild(root);
    }
    if (!d.getElementById('lior-acc-live-region')) {
      var live = d.createElement('div');
      live.id = 'lior-acc-live-region';
      live.setAttribute('aria-live','polite');
      live.setAttribute('aria-atomic','true');
      live.className = 'lior-acc-sr-only';
      root.appendChild(live);
    }
    if (!d.getElementById('lior-acc-button')) {
      var btn = d.createElement('button');
      btn.id = 'lior-acc-button';
      btn.type = 'button';
      btn.setAttribute('aria-haspopup','dialog');
      btn.setAttribute('aria-controls','lior-acc-panel');
      btn.setAttribute('aria-expanded','false');
      btn.setAttribute('aria-label','פתח תפריט נגישות');
      btn.innerHTML = '<span aria-hidden="true">♿</span>';
      root.appendChild(btn);
    }
    if (!d.getElementById('lior-acc-overlay')) {
      var overlay = d.createElement('div');
      overlay.id = 'lior-acc-overlay';
      overlay.hidden = true;
      root.appendChild(overlay);
    }
    if (!d.getElementById('lior-acc-panel')) {
      var panel = d.createElement('div');
      panel.id = 'lior-acc-panel';
      panel.setAttribute('role','dialog');
      panel.setAttribute('aria-modal','true');
      panel.setAttribute('aria-labelledby','lior-acc-title');
      panel.hidden = true;
      panel.innerHTML =
        '<div class="lior-acc-panel-header">' +
          '<h2 id="lior-acc-title">תפריט נגישות</h2>' +
          '<button id="lior-acc-close" type="button" aria-label="סגור">×</button>' +
        '</div>' +
        '<div class="lior-acc-panel-body"></div>';
      root.appendChild(panel);
    }

    // 4) טעינת הסקריפט מהריפו (עם גיבוי)
    function load(src, onerr){
      var s = d.createElement('script');
      s.defer = true;
      s.src = src;
      if (onerr) s.onerror = function(){ this.onerror=null; load(onerr); };
      d.body.appendChild(s);
    }
    load(
      'https://rawcdn.githack.com/liorsal/negi-vs/main/widget-v2.js?ts=1731372600',
      'https://cdn.jsdelivr.net/gh/liorsal/negi-vs@main/widget-v2.js?v=1731372600'
    );
  })();
  </script>
  <!-- === סוף BOOTSTRAP === -->
</body>
</html>
